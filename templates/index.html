<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Recommender</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Amazon-style Header */
        .header {
            background-color: #f8f9fa; /* Light background for contrast */
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header img {
            width: 140px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #232f3e;
            margin: 0;
        }

        /* Form Section */
        .container {
            background: white;
            width: 50%;
            margin: 30px auto;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h2 {
            color: #232f3e;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff9900;
            box-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
        }

        /* Submit Button */
        button {
            padding: 12px 20px;
            background: #ff9900;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e68a00;
        }

        /* Error Message */
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Product Links */
        .results {
            margin-top: 25px;
        }

        .results ul {
            list-style: none;
            padding: 0;
        }

        .results ul li {
            background: #fff;
            padding: 12px;
            margin: 10px auto;
            width: 80%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        .results ul li:hover {
            transform: scale(1.02);
        }

        .results a {
            text-decoration: none;
            color: #0073e6;
            font-size: 16px;
            font-weight: bold;
        }

        .results a:hover {
            color: #ff9900;
        }

        .footer {
            margin-top: 30px;
            padding: 10px;
            background: #232f3e;
            color: white;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Header with Amazon Logo & Title -->
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        <h1>Amazon Product Recommender</h1>
    </div>

    <!-- Search Form -->
    <div class="container">
        <h2>Find the Best Products on Amazon</h2>
        <form method="POST">
            <div class="form-group">
                <input type="text" name="product" placeholder="Enter product (e.g., lipstick, mascara)" required>
            </div>
            <div class="form-group">
                <input type="text" name="aspect" placeholder="Enter aspects (e.g., price, long-lasting, waterproof)" required>
            </div>
            <button type="submit"><i class="fas fa-search"></i> Search</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if links %}
            <div class="results">
                <h3>Top Recommended Products:</h3>
                <ul>
                    {% for link in links %}
                        <li><a href="{{ link }}" target="_blank"><i class="fas fa-external-link-alt"></i> View Product</a></li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>Powered by Amazon Product Data | Developed with ❤️ by <bold>Maseerah</bold></p>
    </div>

</body>
</html>
